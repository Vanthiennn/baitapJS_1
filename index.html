<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Bài tập Javascript buổi 1</title>
</head>
<body>
    <div class="container">
        <div class="w-50">
            <h2>Bài tập 1 </h2>
            <form>
                <div class="form-group">
                  <label for="salary">Lương một ngày</label>
                  <input type="number" class="form-control" id="salary" value="100000">
                </div>
                <div class="form-group">
                  <label for="day">Số ngày làm </label>
                  <input type="number" class="form-control" id="day" placeholder="Số ngày làm việc">
                </div>
                <button type="button" class="btn btn-info mb-3" id="btnSalary">Tính lương</button>
                <div class="form-group">
                    <label for="total">Tổng lương </label>
                    <input type="text" class="form-control" id="total">
                </div>
            </form>
            <h2>Bài tập 2 </h2>
            <form>
                <div class="form-group">
                <label for="num1">Số thứ 1</label>
                <input type="number" class="form-control" id="num1" placeholder="Nhập số thứ 1">
                </div>
                <div class="form-group">
                <label for="num2">Số thứ 2 </label>
                <input type="number" class="form-control" id="num2" placeholder="Nhập số thứ 2">
                </div>
                <div class="form-group">
                    <label for="num3">Số thứ 3 </label>
                    <input type="number" class="form-control" id="num3" placeholder="Nhập số thứ 3">
                </div>
                <div class="form-group">
                    <label for="num4">Số thứ 4 </label>
                    <input type="number" class="form-control" id="num4" placeholder="Nhập số thứ 4">
                </div>
                <div class="form-group">
                    <label for="num5">Số thứ 5 </label>
                    <input type="number" class="form-control" id="num5" placeholder="Nhập số thứ 5">
                </div>
                <button  type="button" class="btn btn-dark mb-3" id="btnSum">Tổng</button>
                <div class="form-group">
                    <label for="total">Giá trị trung bình </label>
                    <input type="text" class="form-control" id="totalSum" placeholder="Giá trị trung bình">
                </div>
            </form>
            <h2>Bài tập 3 </h2>
            <form>
                <div class="form-group">
                  <label for="dollar">USD</label>
                  <input type="number" class="form-control" id="dollar" value="1">
                </div>
                <button type="button" class="btn btn-warning mb-3" id="btnChange">Quy đổi</button>
                <div class="form-group">
                  <label for="vietNamDong">VND </label>
                  <input type="text" class="form-control" id="vietNamDong" value="23500">
                </div>
            </form>
            <h2>Bài tập 4 </h2>
            <form>
                <div class="form-group">
                  <label for="chieuDai">Chiều Dài</label>
                  <input type="number" class="form-control" id="chieuDai" placeholder="Chiều dài hình chữ nhật">
                </div>
                <div class="form-group">
                  <label for="chieuRong">Chiều Rộng</label>
                  <input type="number" class="form-control" id="chieuRong" placeholder="Chiều rộng hình chữ nhật">
                </div>
                <button type="button" class="btn btn-success mb-3" id="btnMath">Tính</button>
                <div class="form-group">
                    <label for="result">Diện Tích và Chu Vi hình chữ nhật </label>
                    <input type="text" class="form-control" id="result">
                </div>
            </form>
            <h2>Bài tập 5 </h2>
            <form>
                <div class="form-group">
                  <label for="doubleNumber">Nhập 2 chữ số</label>
                  <input type="number" class="form-control" id="doubleNumber" placeholder="Nhập 2 chữ số">
                </div>
                <button type="button" class="btn btn-danger mb-3" id="totalNumber">Tổng 2 chữ số</button>
                <div class="form-group">
                  <label for="totalCount">Tổng </label>
                  <input type="text" class="form-control" id="totalCount">
                </div>
            </form>
        </div>

    </div>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>
</html>
